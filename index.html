<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="main">
            <h1>Apple-like Gallery <br>
            <strong>Slideshow</strong></h1>
            <div class="wrapper" >
                <div class="slides" id="slides">
                    <img src="./images/imac.jpg" alt="图片">
                    <img src="./images/iphone.jpg" alt="图片">
                    <img src="./images/macbook.jpg" alt="图片">
                    <img src="./images/info.jpg" alt="图片">
                </div>
                <div class="menu" >
                    <ul class="clearfix" id="list">
                        <li><img src="./images/thumb_imac.png" alt="缩略图"></li>
                        <li><img src="./images/thumb_iphone.png" alt="缩略图">	</li>
                        <li><img src="./images/thumb_macbook.png" alt="缩略图"></li>
                        <li><img src="./images/thumb_about.png" alt="缩略图">	</li>
                    </ul>
                </div>
            </div>
    </div>
    <script src="jquery-3.3.1.min.js.js"></script>
    <script src="mian.js"></script>
</body>
</html>
